<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
  <script defer src="js/script.js"></script>
</head>

<body>
  <div class="page">
    <header>
      <img src="images/profilePhoto.png" alt="Profile Photo">
      <h1>Rodney Cotton</h1>
      <h2>Helsinki, Finland</h2>

      <div class="info">
        <div class="info-card">
          <p class="counter">100</p>
          <p class="description">Posts</p>
        </div>
        <div class="info-card">
          <p class="counter">2,242</p>
          <p class="description">Follower</p>
        </div>
        <div class="info-card">
          <p class="counter">1,432</p>
          <p class="description">Following</p>
        </div>
      </div>
    </header>

    <section class="gallery">
      <div>
        <img src="images/photo1.png">
      </div>
      <div>
        <img src="images/photo2.png">
      </div>
      <div>
        <img src="images/photo3.png">
      </div>
      <div>
        <img src="images/photo6.png">
      </div>
      <div>
        <img src="images/photo5.png">
      </div>
      <div>
        <img src="images/photo4.png">
      </div>
    </section>

    <footer>
      <p>created by <a href="https://devchallenges.io/portfolio/AboodIbrahim">AboodIbrahim</a> - devChallenges.io</p>
    </footer>
  </div>
</body>

</html>
